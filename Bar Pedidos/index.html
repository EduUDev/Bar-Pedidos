<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="js/bootstrap.min.js">
    <title>Bar Pedidos</title>
</head>

<body>
    <div class="container d-flex justify-content-center">
        <div class="box m-2 p-3 bg-primary">
            <h2>BAR PEDIDOS</h2>
            <section id="cadastrarPedidos" class="hidden">
                <h3>Cadastrar Pedidos</h3>
                <input type="text" id="descricaoPedido" placeholder="Digite o pedido">
                <select name="mesas" id="mesaEscolhida">
                    <option value="mesa1">Mesa 1</option>
                    <option value="mesa2">Mesa 2</option>
                    <option value="mesa3">Mesa 3</option>
                    <option value="mesa4">Mesa 4</option>
                    <option value="mesa5">Mesa 5</option>
                </select>
                <button onclick="salvaPedidos()">Salvar Pedido</button>
            </section>

            <section id="verPedidos" class="hidden">
                <h3>Visualizar pedidos cadastrados</h3>
                <div id="pedidos"></div> <!--pedidos vÃ£o ser exibidos, dps de serem salvos-->
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
